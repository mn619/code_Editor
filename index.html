<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href= "main.css" />
	<script
	  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	  crossorigin="anonymous">
	</script>
</head>
<body>
	<div id="editor"></div>
	<div id="input"></div>
	<div id="output"></div>

	<form action="/submit" method="post">
		<textarea id="code-box" name = "code"></textarea>
	   	<textarea name="input" class="input" id="input-box"></textarea>
		<textarea name="output" class="input" id="output-box"></textarea>
		<input type="submit" id="submit-button" value="submit">
	</form>
	 

<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="events.js"></script>
<script>
window.onload = function () {
	document.getElementById("editor").onkeydown = function (e) {
		if (e.keyCode == 13 && e.ctrlKey) { // keyCode 13 is Enter
			document.getElementById("submit-button").click();// submit the form by hitting ctrl + enter
			return false;
		}
	}
}
</script>
</body>
</html>
